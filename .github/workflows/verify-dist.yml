name: Publish dist to public repo (Deploy Key)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: finaProject/finapartner-cdn-dist
      TARGET_BRANCH: main
      CLONE_DIR: finapartner-cdn-dist
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run minify:all

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Trust github.com host key
        run: ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

      - name: Publish dist via SSH
        run: |
          set -e
          TARGET_SSH="git@github.com:${TARGET_REPO}.git"
          # Limpia el directorio si quedó de una ejecución previa
          rm -rf "${CLONE_DIR}"
          git clone --depth 1 "${TARGET_SSH}" "${CLONE_DIR}"
          cd "${CLONE_DIR}"
          # Si el repo está vacío, crea la rama main huérfana
          if ! git rev-parse --quiet --verify HEAD >/dev/null; then
            git checkout --orphan "${TARGET_BRANCH}"
          else
            git checkout "${TARGET_BRANCH}" || git checkout -b "${TARGET_BRANCH}"
          fi
          # Configura identidad local para commits del bot
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          # Sincroniza contenidos de dist/ al repo público
          rsync -a --delete "${GITHUB_WORKSPACE}/dist/" ./
          git add -A
          git -c user.name="github-actions" -c user.email="actions@github.com" commit -m "Publish dist from $GITHUB_REPOSITORY@$GITHUB_SHA" || echo "No changes"
          git push -u "${TARGET_SSH}" "${TARGET_BRANCH}"

      - name: Tag public repo with version
        run: |
          set -e
          VERSION="v$(node -p "require('./package.json').version")"
          cd "${CLONE_DIR}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            VERSION="${VERSION}-build.${GITHUB_RUN_NUMBER}"
          fi
          git -c user.name="github-actions" -c user.email="actions@github.com" tag -a "$VERSION" -m "Release $VERSION from $GITHUB_REPOSITORY@$GITHUB_SHA"
          TARGET_SSH="git@github.com:${TARGET_REPO}.git"
          git push "${TARGET_SSH}" "$VERSION"